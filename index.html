<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us</title>
</head>
<body>
   <div class="all">
    <nav class="navbar">
        <div class="kiri">
            <a href class="home"="">Home</a>
        </div>
        <div class="kanan">
            <div class="right">
                <a class="link" href="">Products</a>
                <a class="link" href="">Prices</a>
                <a class="link" href="">Info</a>
                <a class="link" href="">About</a>
                <a class="link" href="">Contact Us</a>
            </div>
        </div>
    </nav>
    <form action="" id="forms">
        <div class="boxform">
           <h4 class="contact">Contact Us</h4>
           <div class="input-area">
            <div class="nama">
                <input placeholder="Name" class="input-nama" type="text" name="" id="inputname" >
              </div>
              <div id="nameValidation"></div>
              <div class="email">
                <input placeholder="Email" class="input-email" type="email" name="" id="inputemail">

              </div>
              <div id="emailValidation"></div>
              <div class="message">
                <input placeholder="Message" class="input-message"type="text" name="" id="inputmessage">
              </div>
              <div id="messageValidation"></div>
                <button type="submit" class="button-submit">
                    <div class="button">Submit</div>
                </button>      
           </div>    
        </div> 
    </form>
   </div>
   <script src="script.js">
        
   </script>
</body>
</html>
